        <input class='numberOfPlayers' type='submit' value='6'/>

        <input class='numberOfPlayers' type='submit' value='8'/>
        <input class='submit' type='submit' value='next'/>
      </form>
    </div>
    <script src="./src/index.js" charset="utf-8"></script>
